        @keyframes geoMove {

            25% { transform: translate(12vw,8vh) rotate(90deg); }
            50% { transform: translate(-8vw,12vh) rotate(180deg); }
            75% { transform: translate(10vw,-6vh) rotate(270deg); }

        .container {

            padding: 2rem;
            border-radius: 16px;
            box-shadow: 5px 5px 12px var(--shadow-dark),
                       -5px -5px 12px var(--shadow-light);
            max-width: min(90%, 500px);
            width: 90%;

            position: relative;

        .btn:active {

                -2px -2px 4px var(--shadow-light);
        }

        .wave-loader {
            position: fixed;
            top: 50%;
            left: 50%;

            z-index: 999;
            display: none;
        }

        .wave-circle {
            width: 60px;

        .tip {

        .theme-toggle {

        /* æ·»åŠ èƒŒæ™¯å…‰æ•ˆ */

        /* æŒ‰é’®æ³¢çº¹æ•ˆæœ */

        }

    </style>
</head>

    <script>
        // è§†å£é«˜åº¦é€‚é…
        function handleViewport() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', handleViewport);
        handleViewport();

        // ç³»ç»Ÿä¸»é¢˜é€‚é…
        const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
        const applyTheme = (isDark) => {
            document.body.classList.toggle('dark-mode', isDark);
        };
        systemDarkMode.addListener((e) => applyTheme(e.matches));
        applyTheme(systemDarkMode.matches);

        // ç‚¹å‡»å¤„ç†
        let isProcessing = false;
        function handleClick() {
            if(isProcessing) return;
            isProcessing = true;
            
            const loader = document.getElementById('loader');
            const avatar = document.getElementById('avatar');
            const tip = document.getElementById('tip');
            const btn = document.getElementById('btn');

            const ripple = document.createElement('div');
            ripple.className = 'ripple-effect';
            const rect = btn.getBoundingClientRect();
            ripple.style.left = `${event.clientX - rect.left}px`;
            ripple.style.top = `${event.clientY - rect.top}px`;
            btn.appendChild(ripple);

            loader.style.display = 'block';
            avatar.classList.add('rotating');
            tip.textContent = 'æ­£åœ¨å¿«é€Ÿè½½å…¥...';

            setTimeout(() => {

                loader.style.display = 'none';

                isProcessing = false;
                ripple.remove();
            }, 1200);
        }

        function toggleTheme() {
